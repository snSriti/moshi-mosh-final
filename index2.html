    <style type="text/tailwindcss">
      @layer utilities {
        .content-auto {
          content-visibility: auto;
        }
      }
      @layer components {
        .hd {
          display: none;
        }
        .hd1 {
          display: block;
        }
        .shadoww {
          box-shadow: 0px 0px 100px 0px rgba(36, 211, 238, 0.2);
        }

        .bgImg {
          background-position: 100%;
          background-size: cover;
          background-repeat: no-repeat;
        }
        .borderLine {
          border: 1px solid #fff;
          opacity: 0.3;
        }

        .text-gradient {
          background: var(
            --Gradient-Green-100,
            linear-gradient(90deg, #79e0f0 0%, #0f8294 163.72%)
          );
          background-clip: text;
          -webkit-background-clip: text;
          -webkit-text-fill-color: transparent;
        }
        .shadow-box {
          border-radius: 16px;
          border: 1px solid #fff;
          background: var(
            --Gradient-Green-Purple-30,
            linear-gradient(
              100deg,
              rgba(15, 130, 148, 0.3) 4.69%,
              rgba(90, 23, 170, 0.3) 119.69%
            )
          );
          box-shadow: 0px 4px 30px 0px rgba(228, 137, 243, 0.7);
        }
        .borders {
          border-bottom: 1px solid #fff;
        }
        .hero-bg {
          background-image: url(./img/hero-vector.jpg);
          background-repeat: no-repeat;
        }
      }
      body {
        font-family: 'SF Pro Rounded', sans-serif;
      }
      .custom-font {
        font-family: 'SF Pro Rounded';
      }
      @font-face {
        font-family: 'SF Pro Rounded';
        font-style: normal;
        font-weight: 400;
        src: url('/fonts/SFProRounded/SF-Pro-Rounded-Regular.otf')
          format('opentype');
      }
      @font-face {
        font-family: 'SF Pro Rounded';
        font-style: normal;
        font-weight: 500;
        src: url('/fonts/SFProRounded/SF-Pro-Rounded-Medium.otf')
          format('opentype');
      }
      @font-face {
        font-family: 'SF Pro Rounded';
        font-style: normal;
        font-weight: 600;
        src: url('/fonts/SFProRounded/SF-Pro-Rounded-Semibold.otf')
          format('opentype');
      }
      @font-face {
        font-family: 'SF Pro Rounded';
        font-style: normal;
        font-weight: 800;
        src: url('/fonts/SFProRounded/SF-Pro-Rounded-Heavy.otf')
          format('opentype');
      }

      .custom-gradient {
        background: #164e63;
        background-image: url(./img/v2-opacity.png);
        background-size: cover;
        background-position: top right;
      }
    </style>
